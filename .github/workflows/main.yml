name: Run ESLint on Pull Requests

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      
      # Check out the repository
      - uses: actions/checkout@v1

      # Install Node.js
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      
      # Install your dependencies
      - run: npm ci
        working-directory: ./fase_di_sviluppo/src
      
      # Run ESLint
      - uses: ./fase_di_sviluppo/src/eslint/github-action@v0
